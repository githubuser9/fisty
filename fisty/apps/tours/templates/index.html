{% load compressed %}{% load staticfiles %}{% load shuffle %}{% load cache %}<!DOCTYPE html>
<html ng-app="ToursApp">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="keywords" content="туры, горячие туры, отдых">
      <meta name="robots" content="all" />
      <title ng-controller="TitleController" ng-bind="pageTitle">Fisty.Ru | Горячие туры | Отдых и туризм | Туристический портал</title>
      <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
      <link rel="stylesheet" href="{% static "css/app.css" %}"/>
      <link rel="stylesheet" href="{% static "css/loading-bar.css" %}"/>
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-route.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-animate.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-sanitize.min.js"></script>
      <script src="{% static "js/loading-bar.js" %}"></script>
   </head>
   <body>
      <!-- Navigation -->
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
         <div class="container">
            <div class="navbar-header">
               <a class="navbar-brand" href="/">Fisty.Ru</a>
            </div>
            <div class="collapse navbar-collapse">
               <ul class="nav navbar-nav">
                  <li>
                     <a href="/#!/categories">Категории</a>
                  </li>
                  <li>
                     <a href="/#!/about">О сайте</a>
                  </li>
                  <li>
                     <a href="/#!/feedback">Контакты</a>
                  </li>
               </ul>
            </div>
            <!-- /.navbar-collapse -->
         </div>
         <!-- /.container -->
      </nav>
      <!-- Page Content -->
      <div class="container">
         <div class="row">
            <!-- Entries Column -->
            <div class="col-md-8">
               <div ng-view>

               </div>
            </div>
            <!-- Sidebar Widgets Column -->
            <div class="col-md-4">
               <!-- Search Well -->
               <div class="well">
                  <div class="span6">
                     <input type="text" id="search_form" class="form-control" placeholder="Поиск...">
                  </div>
                  <!-- /.input-group -->
               </div>
               <!--Cloud Well -->
               <div class="well">
                  <div class="row" id="cloud">
                     {% for tag_name, tag_size in tags|shuffle_dict %}
                     <a class="tag{{ tag_size }}" href="/#!/tag/{{ tag_name }}">{{ tag_name }}</a>
                     {% endfor %}
                  </div>
                  <!-- /.row -->
               </div>
            </div>
         </div>
         <!-- /.row -->
         <hr>
         <!-- Footer -->
         <footer>
            <div class="row">
               <div class="col-lg-12">
                  <p>Copyright &copy; Fisty.Ru 2014</p>
               </div>
               <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
         </footer>
      </div>
      <script src="/djangular/app.js"></script>
      <script src="{% static "js/app.js" %}"></script>
      <script src="{% static "js/services.js" %}" ></script>
      <script src="{% static "js/controllers.js" %}"></script>
      <script src="{% static "js/filters.js" %}" ></script>
      <script src="{% static "js/directives.js" %}"></script>
   </body>
</html>
