<div ng-controller="TagCtrl">

    <div ng-repeat="row in data">

        <div ng-if="!row.content">
            <h3><a href="/#!/{$ row.slug $}-{$ row.id $}">{$ row.title $}</a></h3>
            <span>{$ row.date_created | date:"MM/dd/yyyy @ H:mm"$}</span>
        </div>

        <div ng-if="row.content">
            <h1>{$ row.title $}</h1>

            <p><span>{$ row.date_created | date:"MM/dd/yyyy @ H:mm"$}</span></p>

            <div class="tags-span">
                <strong>Тэги: </strong>
                <span ng-repeat="tag in row.tags">
                    <a href="/#!/tag/{$ tag $}">{$ tag $}</a>&nbsp;
                </span>
            </div>

            <hr/>
            
            <div class="preview" ng-bind-html="row.preview">
            </div>
            
            <div class="body" ng-bind-html="row.content">
            </div>

            <img ng-src="{$ row.image ? ('/media/' + row.image) : null $}" width="750"/>



        </div>

    </div>

</div>
